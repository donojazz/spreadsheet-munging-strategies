bookdown::gitbook:
  css: css/style.css
  split_by: section
  includes:
    in_header: google_analytics.html
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
    toolbar:
      position: fixed
    edit: null
    download: [pdf, epub]
    search: yes
    sharing:
      facebook: yes
      google: yes
      twitter: yes
      linkedin: yes
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
